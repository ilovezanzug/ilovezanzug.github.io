<!-- scrapbook.html WITH upgrades: animated music bars, transitions, polaroid style, caption, auto-stop music, swipe -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0d0d0d;
      color: #fff;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .song-box {
      display: flex;
      align-items: center;
      background-color: var(--song-color, #ff69b4);
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 20px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .song-box img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .song-info {
      display: flex;
      flex-direction: column;
    }

    .song-title {
      font-weight: bold;
    }

    .bars {
      display: flex;
      margin-left: auto;
      gap: 3px;
    }

    .bar {
      width: 3px;
      height: 10px;
      background: white;
      animation: bounce 1s infinite ease-in-out;
      animation-play-state: paused;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 20px; }
    }

    .page {
      background: #000;
      border: 3px dashed #ffb6c1;
      border-radius: 16px;
      aspect-ratio: 3 / 4;
      width: 100%;
      margin-bottom: 20px;
      overflow: hidden;
      position: relative;
      transition: opacity 0.5s ease;
    }

    .polaroid {
      padding: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transform: rotate(-2deg);
    }

    .page img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .caption {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 1.2rem;
      margin-top: 8px;
      color: #ffc0cb;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .controls button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #ff69b4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .song-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Song Player Box -->
    <div class="song-box" id="songBox">
      <img src="images/songcover.jpg" alt="song cover">
      <div class="song-info">
        <span class="song-title" id="songName">Song Title</span>
        <audio id="audio" src="songs/song1.mp3"></audio>
      </div>
      <div class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <!-- Scrapbook Page -->
    <div class="page polaroid" id="pageDisplay">
      <img src="images/test.jpg" alt="Page Image">
    </div>
    <div class="caption" id="caption">August 22, 2024 - Beach Day</div>

    <!-- Page Controls -->
    <div class="controls">
      <button onclick="prevPage()">⬅ Prev</button>
      <span id="pageNumber">Page 1</span>
      <button onclick="nextPage()">Next ➡</button>
    </div>
  </div>

  <script>
    let currentPage = 1;
    const audio = document.getElementById('audio');
    const bars = document.querySelectorAll('.bar');

    const imageLinks = {
      1: { img: 'images/test.jpg', song: 'songs/song1.mp3', color: '#ff69b4', title: 'Song Title', caption: 'August 22, 2024 - Beach Day' },
      2: { img: 'images/test2.jpg', song: 'songs/song2.mp3', color: '#6a5acd', title: 'Another Tune', caption: 'September 1, 2024 - Park Stroll' },
    };

    function loadImage() {
      const data = imageLinks[currentPage];
      document.getElementById('pageDisplay').innerHTML = `<img src="${data.img}" alt="Scrapbook Page">`;
      document.getElementById('caption').textContent = data.caption;
      document.getElementById('pageNumber').textContent = `Page ${currentPage}`;

      // update song
      audio.src = data.song;
      document.getElementById('songName').textContent = data.title;
      document.getElementById('songBox').style.setProperty('--song-color', data.color);

      stopAudio();
    }

    function playAudio() {
      audio.play();
      bars.forEach(bar => bar.style.animationPlayState = 'running');
    }

    function stopAudio() {
      audio.pause();
      audio.currentTime = 0;
      bars.forEach(bar => bar.style.animationPlayState = 'paused');
    }

    function nextPage() {
      currentPage++;
      if (!imageLinks[currentPage]) currentPage = 1;
      loadImage();
    }

    function prevPage() {
      currentPage--;
      if (currentPage < 1) currentPage = Object.keys(imageLinks).length;
      loadImage();
    }

    document.getElementById('songBox').addEventListener('click', () => {
      if (audio.paused) {
        playAudio();
      } else {
        stopAudio();
      }
    });

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.getElementById('pageDisplay').addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.getElementById('pageDisplay').addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      if (touchStartX - touchEndX > 50) nextPage();
      if (touchEndX - touchStartX > 50) prevPage();
    });

    loadImage();
  </script>
</body>
</html>
