<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrapbook</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #ffb6c1;
      margin-bottom: 20px;
    }

    .page-container {
      background: #1a1a1a;
      width: 90%;
      max-width: 640px;
      height: 60vh;
      margin: 0 auto 20px;
      border: 3px dashed #ffb6c1;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .page-container img {
      max-width: 100%;
      max-height: 100%;
    }

    .controls {
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #ffb6c1;
      background: #1a1a1a;
      color: #ffb6c1;
      cursor: pointer;
    }

    button:hover {
      background: #2a2a2a;
    }

    #login-btn {
      background: #ff69b4;
      color: #0d0d0d;
      border: none;
    }

    #pageNumber {
      color: #ffb6c1;
      font-size: 18px;
      margin: 0 15px;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .page-container {
        width: 100%;
        height: 50vh;
      }

      h1 {
        font-size: 24px;
      }

      button {
        padding: 8px 12px;
        font-size: 14px;
      }

      #pageNumber {
        font-size: 16px;
      }

      #login-btn {
        font-size: 14px;
      }
    }

    @media (max-width: 375px) {
      h1 {
        font-size: 22px;
      }

      button {
        padding: 6px 10px;
        font-size: 12px;
      }

      #pageNumber {
        font-size: 14px;
      }

      .page-container {
        height: 45vh;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Scrapbook</h1>
  
  <div class="controls">
    <button onclick="prevPage()">â¬… Prev</button>
    <span id="pageNumber">Page 1</span>
    <button onclick="nextPage()">Next âž¡</button>
    <button id="login-btn">Login with Google</button>
  </div>

  <div class="page-container" id="pageDisplay">
    <span id="placeholder">No image uploaded yet.</span>
  </div>

  <script>
    let currentPage = 1;

    // Your GitHub image links (example below)
    const imageLinks = {
      1: "images/test.jpg", // Replace with your real image path or raw GitHub link
      2: "images/test2.jpg", // More images
      3: null
    };

    const pageDisplay = document.getElementById("pageDisplay");
    const pageNumber = document.getElementById("pageNumber");

    function loadImage() {
      const imageUrl = imageLinks[currentPage];
      if (imageUrl) {
        pageDisplay.innerHTML = `<img src="${imageUrl}" alt="Scrapbook Page Image">`;
      } else {
        pageDisplay.innerHTML = `<span id="placeholder">No image uploaded yet.</span>`;
      }
      pageNumber.textContent = `Page ${currentPage}`;
    }

    function nextPage() {
      currentPage++;
      loadImage();
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadImage();
      }
    }

    // Initial load
    loadImage();
  </script>
</body>
</html>
