<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrapbook</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #ffb6c1;
      margin-bottom: 20px;
    }

    /* Scrapbook Modal Container */
    #scrapbookModal {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 80%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      overflow: auto;
      padding: 20px;
      border-radius: 16px;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .controls button {
      background-color: #ff69b4;
      color: black;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    .controls button:hover {
      background-color: #ff1493;
    }

    /* Polaroid-style Image Display */
    #pageDisplay {
      background: #fff;
      border: 3px solid #ffb6c1;
      border-radius: 16px;
      width: 100%;
      height: auto;
      max-width: 400px;
      max-height: 600px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      position: relative;
      transform: rotate(-3deg);
      overflow: hidden;
    }

    #pageDisplay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transform: rotate(3deg); /* Slight tilt to mimic Polaroid style */
    }

    #pageDisplay span {
      color: #888;
      font-size: 16px;
      text-align: center;
    }

    /* Music Box Styling */
    .music-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffb6c1;
      border-radius: 12px;
      padding: 8px;
      margin-top: 20px;
      max-width: 50%;
      margin: 20px auto;
    }

    .music-box img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 8px;
    }

    .music-box .song-name {
      color: #000;
      font-size: 18px;
      margin-right: 15px;
    }

    .music-box .play-btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .music-box .play-btn:hover {
      background: #ff1493;
    }

    /* Customizable Song Color */
    .custom-color-box {
      background-color: #ffb6c1; /* Change this color in the code */
      border-radius: 12px;
    }

    /* Page Number Display Styling */
    #pageNumber {
      font-size: 18px;
      color: #ffb6c1;
      font-family: 'Georgia', serif;
      margin: 20px auto;
      text-align: center;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 480px) {
      #pageDisplay {
        width: 90%;
        height: auto;
        max-width: 100%;
        max-height: 400px;
      }

      .controls button {
        font-size: 16px;
        padding: 10px 20px;
      }

      .music-box {
        max-width: 80%;
      }

      #pageNumber {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Scrapbook</h1>

  <!-- Scrapbook Modal -->
  <div id="scrapbookModal">
    <div style="max-width: 700px; margin: auto; background: #1a1a1a; padding: 20px; border-radius: 16px;">
      
      <!-- Controls for navigation -->
      <div class="controls">
        <button onclick="prevPage()">â¬… Prev</button>
        <span id="pageNumber">Page 1</span>
        <button onclick="nextPage()">Next âž¡</button>
      </div>

      <!-- Image display area -->
      <div id="pageDisplay">
        <span id="placeholder">No image uploaded yet.</span>
      </div>

      <!-- Music Box Display -->
      <div class="music-box">
        <img src="images/song-image.jpg" alt="Song Image">
        <span class="song-name" id="songName">Song Title</span>
        <button class="play-btn" onclick="playSong()">Play</button>
      </div>

      <!-- Page Number -->
      <div id="pageNumber">Page 1</div>

    </div>
  </div>

  <script>
    let currentPage = 1;

    // Image links for pages
    const imageLinks = {
      1: "images/test.jpg", // Replace with your real image URLs
      2: null,
      3: null
    };

    // Song data (example for each page)
    const songData = {
      1: {
        songName: "Song Title",
        songImage: "images/song-image.jpg",
        songFile: "songs/song.mp3",
        songColor: "#ffb6c1" // Default color
      },
      2: null, // For testing purposes
      3: null
    };

    // Load image and song for the current page
    function loadImageAndSong() {
      const imageUrl = imageLinks[currentPage];
      const pageDisplay = document.getElementById("pageDisplay");
      const songInfo = songData[currentPage];

      // Update the image display
      if (imageUrl) {
        pageDisplay.innerHTML = `<img src="${imageUrl}" alt="Scrapbook Page Image">`;
      } else {
        pageDisplay.innerHTML = `<span id="placeholder">No image uploaded yet.</span>`;
      }

      // Update the song info box
      if (songInfo) {
        document.querySelector('.music-box img').src = songInfo.songImage;
        document.querySelector('#songName').textContent = songInfo.songName;
        document.querySelector('.music-box').style.backgroundColor = songInfo.songColor;
      }

      // Update the page number display
      document.getElementById("pageNumber").textContent = `Page ${currentPage}`;
    }

    // Navigate to the next page
    function nextPage() {
      currentPage++;
      if (!imageLinks[currentPage]) currentPage = 1; // Loop back if no image
      loadImageAndSong();
    }

    // Navigate to the previous page
    function prevPage() {
      currentPage--;
      if (currentPage < 1) currentPage = Object.keys(imageLinks).length; // Loop back to last page
      loadImageAndSong();
    }

    // Play the song (for example, in a future implementation, add a music player)
    function playSong() {
      alert('Play button clicked. Implement audio playback here.');
    }

    // Initial load
    loadImageAndSong();
  </script>
</body>
</html>
