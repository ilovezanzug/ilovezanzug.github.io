<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrapbook</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      overflow-x: hidden; /* Prevent horizontal overflow */
    }

    h1 {
      color: #ffb6c1;
      margin-bottom: 20px;
    }

    /* Scrapbook Modal Styles */
    #scrapbookModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    #scrapbookModal > div {
      max-width: 90%; /* Modal takes 90% of the screen width */
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
    }

    /* Page display styling */
    #pageDisplay {
      background: #000;
      border: 3px dashed #ffb6c1;
      border-radius: 12px;
      width: 100%;
      height: auto; /* Allow height to adjust based on content */
      max-height: 70vh; /* Limit height to 70% of the viewport height */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    #pageDisplay img {
      max-width: 100%; /* Prevent horizontal overflow */
      max-height: 100%; /* Prevent image from overflowing vertically */
      object-fit: contain; /* Maintain aspect ratio */
    }

    /* Controls styling */
    .controls {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .controls button {
      background-color: #ff69b4;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #ff1493;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      #scrapbookModal > div {
        max-width: 95%; /* Make modal slightly smaller on smaller screens */
        padding: 15px;
      }

      #pageDisplay {
        max-height: 60vh; /* Reduce the max height on mobile for better fit */
      }

      .controls button {
        padding: 8px 12px; /* Smaller buttons on mobile */
      }
    }

  </style>
</head>
<body>
  <!-- Button to open scrapbook modal -->
  <button class="back-btn" onclick="openScrapbook()">ðŸ“– View Scrapbook</button>

  <!-- Scrapbook Modal (already contains the updated code) -->
  <div id="scrapbookModal">
    <div>
      <h2 style="color: #ffb6c1;">ðŸ“– Scrapbook</h2>
      
      <div class="controls">
        <button onclick="prevPage()">â¬… Prev</button>
        <span id="pageNumber" style="color: #ffb6c1;">Page 1</span>
        <button onclick="nextPage()">Next âž¡</button>
        <button onclick="closeScrapbook()">âœ• Close</button>
      </div>

      <div id="pageDisplay">
        <span id="placeholder" style="color: #888;">No image uploaded yet.</span>
      </div>
    </div>
  </div>

  <!-- External Script for the Scrapbook Modal and Swipe Functionality -->
  <script>
    let currentPage = 1;
    let touchStartX = 0;
    let touchEndX = 0;

    const imageLinks = {
      1: "images/test.jpg", // Replace with real image URLs
      2: null,
      3: null
    };

    // Open the scrapbook modal
    function openScrapbook() {
      document.getElementById("scrapbookModal").style.display = "block";
      loadImage();
    }

    // Close the scrapbook modal
    function closeScrapbook() {
      document.getElementById("scrapbookModal").style.display = "none";
    }

    // Load the image based on the current page
    function loadImage() {
      const pageDisplay = document.getElementById("pageDisplay");
      const pageNumber = document.getElementById("pageNumber");
      const imageUrl = imageLinks[currentPage];
      if (imageUrl) {
        pageDisplay.innerHTML = `<img src="${imageUrl}" alt="Scrapbook Page Image">`;
      } else {
        pageDisplay.innerHTML = `<span id="placeholder" style="color: #888;">No image uploaded yet.</span>`;
      }
      pageNumber.textContent = `Page ${currentPage}`;
    }

    // Go to the next page
    function nextPage() {
      currentPage++;
      if (!imageLinks[currentPage]) currentPage = 1; // Loop back to first page
      loadImage();
    }

    // Go to the previous page
    function prevPage() {
      currentPage--;
      if (currentPage < 1) currentPage = Object.keys(imageLinks).length; // Loop back to last page
      loadImage();
    }

    // Swipe gesture functionality
    function handleTouchStart(event) {
      touchStartX = event.touches[0].clientX;
    }

    function handleTouchEnd(event) {
      touchEndX = event.changedTouches[0].clientX;
      handleSwipeGesture();
    }

    function handleSwipeGesture() {
      if (touchStartX - touchEndX > 100) {
        // Left swipe: Go to the next page
        nextPage();
      } else if (touchEndX - touchStartX > 100) {
        // Right swipe: Go to the previous page
        prevPage();
      }
    }

    // Add swipe event listeners to the page container
    document.getElementById("pageDisplay").ontouchstart = handleTouchStart;
    document.getElementById("pageDisplay").ontouchend = handleTouchEnd;
  </script>
</body>
</html>
