<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrapbook</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .controls {
      margin-top: auto;
      padding: 20px 0;
    }

    .controls button {
      background-color: #ff69b4;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #ff1493;
    }

    #pageDisplay {
      background: #000;
      border: 3px dashed #ffb6c1;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #pageDisplay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .song-box {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      border-radius: 12px;
      width: 50%;
      min-width: 180px;
      max-width: 200px;
      margin: 10px auto 0;
      color: white;
      transition: background-color 0.3s ease;
    }

    .song-box img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .song-info {
      flex-grow: 1;
      text-align: left;
      font-size: 14px;
    }

    .play-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-left: auto;
    }

    .play-btn:hover {
      color: #ffb6c1;
    }
  </style>
</head>
<body>

  <!-- Song player -->
  <div id="songBox" class="song-box">
    <img id="songImage" src="" alt="Album Art">
    <div class="song-info">
      <div id="songTitle">Song Title</div>
    </div>
    <button class="play-btn" onclick="togglePlay()">▶</button>
    <audio id="audioPlayer" src=""></audio>
  </div>

  <!-- Page Image Display -->
  <div id="pageDisplay">
    <span id="placeholder">No image uploaded yet.</span>
  </div>

  <!-- Controls at the bottom -->
  <div class="controls">
    <button onclick="prevPage()">⬅ Prev</button>
    <span id="pageNumber" style="color: #ffb6c1;">Page 1</span>
    <button onclick="nextPage()">Next ➡</button>
  </div>

  <script>
    let currentPage = 1;
    let isPlaying = false;

    const scrapbookPages = {
      1: {
        image: "images/test.jpg",
        song: "songs/track1.mp3",
        songTitle: "Lover's Theme",
        songImage: "images/album1.jpg",
        songColor: "#ff69b4"
      },
      2: {
        image: "images/other.jpg",
        song: "songs/track2.mp3",
        songTitle: "Memory Lane",
        songImage: "images/album2.jpg",
        songColor: "#6a5acd"
      },
      3: {
        image: null,
        song: null,
        songTitle: "",
        songImage: "",
        songColor: "#333"
      }
    };

    const pageDisplay = document.getElementById("pageDisplay");
    const pageNumber = document.getElementById("pageNumber");
    const songBox = document.getElementById("songBox");
    const songTitle = document.getElementById("songTitle");
    const songImage = document.getElementById("songImage");
    const audioPlayer = document.getElementById("audioPlayer");
    const playBtn = document.querySelector(".play-btn");

    function loadPage() {
      const page = scrapbookPages[currentPage];

      // Image
      if (page.image) {
        pageDisplay.innerHTML = `<img src="${page.image}" alt="Scrapbook Image">`;
      } else {
        pageDisplay.innerHTML = `<span id="placeholder" style="color: #888;">No image uploaded yet.</span>`;
      }

      // Song info
      songBox.style.backgroundColor = page.songColor || "#444";
      songTitle.textContent = page.songTitle || "No Song";
      songImage.src = page.songImage || "";
      audioPlayer.src = page.song || "";
      audioPlayer.pause();
      isPlaying = false;
      playBtn.textContent = "▶";

      // Page number
      pageNumber.textContent = `Page ${currentPage}`;
    }

    function togglePlay() {
      if (!audioPlayer.src) return;

      if (isPlaying) {
        audioPlayer.pause();
        playBtn.textContent = "▶";
      } else {
        audioPlayer.play();
        playBtn.textContent = "⏸";
      }
      isPlaying = !isPlaying;
    }

    function nextPage() {
      currentPage++;
      if (!scrapbookPages[currentPage]) currentPage = 1;
      loadPage();
    }

    function prevPage() {
      currentPage--;
      if (currentPage < 1) currentPage = Object.keys(scrapbookPages).length;
      loadPage();
    }

    // Initial load
    loadPage();
  </script>
</body>
</html>
