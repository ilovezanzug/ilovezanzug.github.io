<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrapbook</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #ffb6c1;
      margin-bottom: 20px;
    }

    /* Scrapbook Modal Container */
    #scrapbookModal {
      display: none; /* Start hidden */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 80%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      overflow: auto;
      padding: 20px;
      border-radius: 16px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls button {
      background-color: #ff69b4;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #ff1493;
    }

    /* Image display box inside the modal */
    #pageDisplay {
      background: #000;
      border: 3px dashed #ffb6c1;
      border-radius: 12px;
      width: 100%;
      height: 0;
      padding-bottom: 133%; /* 3:4 aspect ratio */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    #pageDisplay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #pageDisplay span {
      color: #888;
    }

    /* Close button */
    .close-btn {
      background-color: #ff69b4;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .close-btn:hover {
      background-color: #ff1493;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      #scrapbookModal {
        width: 90%;
        height: 70%;
      }

      h1 {
        font-size: 1.5rem;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .controls button {
        width: 100%;
      }
    }

    @media screen and (max-width: 480px) {
      #scrapbookModal {
        width: 95%;
        height: 80%;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Scrapbook</h1>

  <!-- Scrapbook Modal -->
  <div id="scrapbookModal">
    <div style="max-width: 700px; margin: auto; background: #1a1a1a; padding: 20px; border-radius: 16px;">
      <h2 style="color: #ffb6c1;">Scrapbook Page</h2>

      <!-- Controls for navigation -->
      <div class="controls">
        <button onclick="prevPage()">â¬… Prev</button>
        <span id="pageNumber" style="color: #ffb6c1;">Page 1</span>
        <button onclick="nextPage()">Next âž¡</button>
      </div>

      <!-- Image display area -->
      <div id="pageDisplay" ontouchstart="handleTouchStart(event)" ontouchend="handleTouchEnd(event)">
        <span id="placeholder">No image uploaded yet.</span>
      </div>

      <!-- Close button -->
      <button class="close-btn" onclick="closeScrapbook()">âœ• Close</button>
    </div>
  </div>

  <script>
    let currentPage = 1;
    let touchStartX = 0;
    let touchEndX = 0;

    // Image links for pages
    const imageLinks = {
      1: "images/test.jpg", // Replace with your real image URLs
      2: null,
      3: null
    };

    // Open the scrapbook modal
    function openScrapbook() {
      document.getElementById("scrapbookModal").style.display = "block";
      loadImage();
    }

    // Close the scrapbook modal
    function closeScrapbook() {
      document.getElementById("scrapbookModal").style.display = "none";
    }

    // Load image for the current page
    function loadImage() {
      const pageDisplay = document.getElementById("pageDisplay");
      const pageNumber = document.getElementById("pageNumber");
      const imageUrl = imageLinks[currentPage];

      if (imageUrl) {
        pageDisplay.innerHTML = `<img src="${imageUrl}" alt="Scrapbook Page Image">`;
      } else {
        pageDisplay.innerHTML = `<span id="placeholder">No image uploaded yet.</span>`;
      }

      pageNumber.textContent = `Page ${currentPage}`;
    }

    // Go to the next page
    function nextPage() {
      currentPage++;
      if (!imageLinks[currentPage]) currentPage = 1; // Loop back to the first page if image is not found
      loadImage();
    }

    // Go to the previous page
    function prevPage() {
      currentPage--;
      if (currentPage < 1) currentPage = Object.keys(imageLinks).length; // Loop back to the last page
      loadImage();
    }

    // Detect swipe gesture (touch events)
    function handleTouchStart(event) {
      touchStartX = event.touches[0].clientX;
    }

    function handleTouchEnd(event) {
      touchEndX = event.changedTouches[0].clientX;
      handleSwipeGesture();
    }

    function handleSwipeGesture() {
      if (touchStartX - touchEndX > 100) {
        // Left swipe: Go to the next page
        nextPage();
      } else if (touchEndX - touchStartX > 100) {
        // Right swipe: Go to the previous page
        prevPage();
      }
    }

    // Initialize by opening the scrapbook
    openScrapbook();
  </script>
</body>
</html>
