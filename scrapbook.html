<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrapbook</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    .page-container {
      background: #1a1a1a;
      width: 100%;
      max-width: 375px;
      aspect-ratio: 3 / 4;
      margin: 40px auto 16px;
      border: 3px dashed #ffb6c1;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .page-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    #pageNumber {
      font-size: 1rem;
      color: #ffb6c1;
      background: #1a1a1a;
      padding: 4px 12px;
      border-radius: 999px;
      display: inline-block;
      margin: 24px auto 0;
      box-shadow: 0 0 6px rgba(255, 182, 193, 0.3);
    }

    .song-box {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #ffb6c1; /* customizable per page */
      border-radius: 999px;
      padding: 8px 12px;
      margin: 16px auto;
      max-width: 180px;
      box-shadow: 0 0 8px rgba(255, 182, 193, 0.4);
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
    }

    .song-box.paused {
      animation: none;
      opacity: 0.85;
    }

    .song-box:hover {
      box-shadow: 0 0 18px rgba(255, 182, 193, 0.7);
    }

    .song-art {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .song-name {
      font-size: 0.9rem;
      font-weight: bold;
      color: #222;
      text-align: left;
    }

    .play-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      margin-left: auto;
      cursor: pointer;
      color: #222;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 182, 193, 0.4); }
      50% { box-shadow: 0 0 20px rgba(255, 182, 193, 0.9); }
      100% { box-shadow: 0 0 10px rgba(255, 182, 193, 0.4); }
    }
  </style>
</head>
<body>

  <!-- Song Player Box -->
  <div class="song-box" id="songBox">
    <img class="song-art" id="songArt" src="images/song.jpg" alt="Song Art">
    <div class="song-name" id="songName">Your Song Name</div>
    <button class="play-btn" onclick="togglePlay()">â–¶</button>
  </div>

  <!-- Scrapbook Page -->
  <div class="page-container" id="pageDisplay">
    <span style="color:#888;">No image uploaded yet.</span>
  </div>

  <!-- Page Indicator -->
  <div id="pageNumber">Page 1</div>

  <audio id="songPlayer" src=""></audio>

  <script>
    let currentPage = 1;
    let isPlaying = false;

    const imageLinks = {
      1: {
        image: "images/test.jpg",
        song: "songs/test.mp3",
        songName: "Test Song",
        color: "#ffb6c1",
        songImage: "images/song.jpg"
      },
      2: {
        image: null,
        song: null,
        songName: "",
        color: "#add8e6",
        songImage: "images/song2.jpg"
      }
    };

    const pageDisplay = document.getElementById("pageDisplay");
    const pageNumber = document.getElementById("pageNumber");
    const songPlayer = document.getElementById("songPlayer");
    const songBox = document.getElementById("songBox");
    const songName = document.getElementById("songName");
    const songArt = document.getElementById("songArt");

    function loadImage() {
      const page = imageLinks[currentPage];
      if (page && page.image) {
        pageDisplay.innerHTML = `<img src="${page.image}" alt="Page ${currentPage}">`;
      } else {
        pageDisplay.innerHTML = `<span style="color:#888;">No image uploaded yet.</span>`;
      }

      pageNumber.textContent = `Page ${currentPage}`;

      // Update song box
      if (page.song) {
        songPlayer.src = page.song;
        songName.textContent = page.songName;
        songArt.src = page.songImage;
        songBox.style.backgroundColor = page.color;
        songBox.style.display = "flex";
      } else {
        songBox.style.display = "none";
        songPlayer.pause();
        isPlaying = false;
        songBox.classList.add("paused");
      }
    }

    function togglePlay() {
      if (isPlaying) {
        songPlayer.pause();
        isPlaying = false;
        songBox.classList.add("paused");
      } else {
        songPlayer.play();
        isPlaying = true;
        songBox.classList.remove("paused");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        changePage(1);
      } else if (e.key === "ArrowLeft") {
        changePage(-1);
      }
    });

    function changePage(direction) {
      const totalPages = Object.keys(imageLinks).length;
      currentPage += direction;
      if (currentPage > totalPages) currentPage = 1;
      if (currentPage < 1) currentPage = totalPages;
      songPlayer.pause();
      isPlaying = false;
      songBox.classList.add("paused");
      loadImage();
    }

    // Swipe support
    let touchStartX = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });
    document.addEventListener("touchend", (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      if (touchEndX - touchStartX > 50) changePage(-1);
      if (touchStartX - touchEndX > 50) changePage(1);
    });

    // Init
    loadImage();
    songBox.classList.add("paused");
  </script>
</body>
</html>
